    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #001e36;

            /* 1. The Original Image */
            background-image: url('assets/bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* --- üåä THE TINT LAYER --- */
        #tint-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: rgba(0, 30, 54, 0.4);
            pointer-events: none;
        }

        canvas {
            display: block;
            position: relative;
            z-index: 1;
        }

        /* Legacy partyBtn styles removed */

        /* FISH DIRECTORY UI */
        /* Legacy directoryBtn styles removed */

        #directoryBtn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        #directoryModal {
            display: none;
            /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(20, 20, 30, 0.9);
            width: 800px;
            max-width: 90%;
            height: 500px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            font-family: 'Inter', sans-serif;
            color: white;
            position: relative;
        }

        /* Explicit Close Button (Mobile Only) */
        #closeGuideBtn {
            display: none;
            /* Hidden on desktop */
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }

        /* Directory List (Left) */
        .fish-list {
            width: 35%;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
        }

        .fish-item {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .fish-item:hover,
        .fish-item.active {
            background: rgba(64, 224, 208, 0.2);
            /* Turquoise tint */
            border: 1px solid rgba(64, 224, 208, 0.4);
        }

        .fish-icon {
            font-size: 20px;
        }

        /* Bio Card (Right) */
        .fish-bio-panel {
            width: 65%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, rgba(20, 20, 30, 0) 0%, rgba(0, 0, 0, 0.4) 100%);
            overflow-y: auto;
        }

        .bio-image-placeholder {
            width: 180px;
            height: 180px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            /* Ensure image covers the circle */
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(64, 224, 208, 0.3);
        }

        .bio-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #40e0d0;
        }

        .bio-species {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        /* --- üíé PREMIUM UI DOCK (Bottom-Left) --- */
        .ui-dock {
            position: fixed;
            bottom: 25px;
            left: 25px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px) saturate(150%);
            -webkit-backdrop-filter: blur(15px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1001;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            /* For shimmer */
            width: 180px;
        }

        .ui-dock::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                    transparent 25%,
                    rgba(255, 255, 255, 0.1) 50%,
                    transparent 75%);
            animation: shimmer 6s infinite linear;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% {
                transform: translate(-30%, -30%) rotate(0deg);
            }

            100% {
                transform: translate(30%, 30%) rotate(0deg);
            }
        }

        .dock-header {
            font-family: 'Poppins', sans-serif;
            font-size: 10px;
            font-weight: 700;
            color: rgba(64, 224, 208, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-align: center;
        }

        /* PREMIUM BUTTON STYLES */
        .dock-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 13px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .dock-btn:hover {
            background: rgba(64, 224, 208, 0.2);
            border-color: rgba(64, 224, 208, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(64, 224, 208, 0.2);
        }

        .dock-btn:active {
            transform: translateY(0);
        }

        .dock-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Mode-specific overrides */
        #partyBtn.active {
            background: linear-gradient(135deg, #ff0066 0%, #ff00ff 100%);
            border: none;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.4);
        }

        /* Hide Close Buttons (User Request) */
        .close-btn {
            display: none !important;
        }

        .bio-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 30px;
            border-radius: 12px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        .stat-value {
            font-size: 16px;
            font-weight: 600;
        }

        .bio-text {
            font-size: 16px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            max-width: 80%;
        }

        .hud-reset {

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. Setup Scene
        const scene = new THREE.Scene();
        const chillFog = new THREE.Fog(0x001e36, 5, 20); // Fog adjusted closer for new view
        scene.fog = chillFog;

        // 2. Camera (UPDATED for Zoomed-In Look)
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        // Changed from (0, 2, 9) to (0, 1, 6) -> Closer and more eye-level
        camera.position.set(0, 1, 6);

        // 3. Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        // --- STANDARD LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);
        const topLight = new THREE.DirectionalLight(0xffffff, 3);
        topLight.position.set(5, 10, 7);
        scene.add(topLight);
        const frontLight = new THREE.DirectionalLight(0xffffff, 1);
        frontLight.position.set(0, 0, 10);
        scene.add(frontLight);

        // --- RAVE RIG ---
        const raveGroup = new THREE.Group();
        scene.add(raveGroup);
        raveGroup.visible = false;

        // A. DISCO BALL
        const discoBallGeo = new THREE.SphereGeometry(1.5, 32, 32);
        const discoBallMat = new THREE.MeshPhysicalMaterial({
            color: 0xffffff,
            roughness: 0.0,
            metalness: 1.0,
            reflectivity: 1.0,
            clearcoat: 1.0,
            emissive: 0x111111,
            envMapIntensity: 5.0
        });
        const discoBall = new THREE.Mesh(discoBallGeo, discoBallMat);
        discoBall.position.set(0, 8, 0);
        raveGroup.add(discoBall);

        // B. FILL & SPOT LIGHTS
        const raveHemi = new THREE.HemisphereLight(0xff00ff, 0x00ffff, 0.8);
        raveGroup.add(raveHemi);

        function createSpotLight(color, xPos, zPos) {
            const spot = new THREE.SpotLight(color, 2000);
            spot.angle = 0.8;
            spot.penumbra = 0.5;
            spot.position.set(xPos, 5, zPos);
            spot.target = discoBall;
            raveGroup.add(spot);
            return spot;
        }
        createSpotLight(0xff00ff, -10, 10);
        createSpotLight(0x00ffff, 10, 10);
        createSpotLight(0xffff00, 0, -10);

        // ============================================
        // ‚öôÔ∏è TANK CONTROLS TOGGLE
        // ============================================
        const tankControlsBtn = document.getElementById('tankControlsBtn');
        const tankHUD = document.getElementById('tankHUD');

        tankControlsBtn.onclick = (e) => {
            e.stopPropagation(); // Prevent window click from closing it immediately
            tankHUD.classList.toggle('visible');
        };

        // --- MATERIALS ---
        const raveMaterial = new THREE.MeshPhysicalMaterial({
            color: 0xffffff,
            metalness: 1.0,
            roughness: 0.05,
            ior: 2.5,
            reflectivity: 1.0,
            clearcoat: 1.0,
            emissive: 0x222244,

                // Check if this is Sasha
                const isSasha = fileName.includes('sasha');

                if (gltf.animations && gltf.animations.length > 0) {
                    const mixer = new THREE.AnimationMixer(fish);
                    const action = mixer.clipAction(gltf.animations[0]);
                    action.play();
                    fish.userData.mixer = mixer;
                }

                const box = new THREE.Box3().setFromObject(fish);
                const center = box.getCenter(new THREE.Vector3());
                fish.position.sub(center);

                if (isRaveOnly) {
                    fish.visible = false;
                    raveSquad.push(fish);
                } else {
                    fishSchool.push(fish);
                }
                scene.add(fish);

                // --- SPECIAL MATERIAL FIXES ---
                if (fileName === 'linguiniii.glb') {
                    // Fix for "Black Back" issue: Apply red emissive to fill in dark areas
                    fish.traverse((child) => {
                        if (child.isMesh) {
                            // Use a soft fabric-like roughness
                            child.material.roughness = 1.0;
                            child.material.metalness = 0.0;
                            // Add red glow to cover black pixels
                            child.material.emissive = new THREE.Color(0xaa2222);
                            child.material.emissiveIntensity = 0.4;
                            // Ensure double sided to prevent backface culling holes
                            child.material.side = THREE.DoubleSide;
                        }
                    });
                }

                // Store Data
                fish.userData.speed = speed;
                fish.userData.offset = timeOffset;
                fish.userData.yBase = yOffset;
                fish.userData.isRaveOnly = isRaveOnly;
                fish.userData.isSasha = isSasha;

        // 7. Animation Loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            masterTime += delta * tankSpeedScale;

            if (isPartyMode) {
                discoBall.rotation.y += 0.05 * tankSpeedScale;
                discoBall.rotation.z = Math.sin(masterTime) * 0.2;
                particlesMaterial.opacity = 0.5 + Math.sin(masterTime * 20) * 0.3;
                particlesMaterial.size = 0.08 + Math.sin(masterTime * 10) * 0.03;
            }

            particlesMesh.rotation.y = masterTime * 0.05;
            particlesMesh.position.y = Math.sin(masterTime * 0.2) * 0.5;

            const allFish = [...fishSchool, ...raveSquad];
            if (nemoDaveEntity) allFish.push(nemoDaveEntity);

            allFish.forEach(fish => {
                if (!fish.visible) return;

                if (fish.userData.mixer) {
                    fish.userData.mixer.update(delta * tankSpeedScale);
                }

                const data = fish.userData;

                // --- üåü SASHA'S HERO LOGIC üåü ---
                if (data.isSasha) {
                    // This logic is currently not used as Sasha is removed from Dave's Tank
                    const driftX = Math.sin(masterTime * 0.5) * 2.0;
                    const driftY = Math.sin(masterTime * 0.8) * 0.5;
                    fish.position.set(driftX, driftY, 0);
                    fish.rotation.y = Math.sin(masterTime * 0.3) * 0.5;

                } else {
                    const time = (masterTime * data.speed) + data.offset;
                    const nextT = time + 0.1;

                    const x = Math.sin(time) * 7.0;
                    const z = Math.sin(time * 2) * 4.5;
                    const y = Math.sin(time * 1.5) * 1.0 + data.yBase;

                    const nextX = Math.sin(nextT) * 7.0;
                    const nextZ = Math.sin(nextT * 2) * 4.5;
                    const nextY = Math.sin(nextT * 1.5) * 1.0 + data.yBase;

                    fish.position.set(x, y, z);
                    fish.lookAt(nextX, nextY, nextZ);
                }
            });

            controls.update();
            renderer.render(scene, camera);
        }

            } else {

            }
        }
        adjustCameraForMobile();
        window.addEventListener('resize', adjustCameraForMobile);

        animate();
